<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Motion Particle Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000; /* Background color of the website */
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="content">
        <h1>Fluid Motion Particle Background</h1>
        <p>Move your mouse to see the fluid motion effect.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 50, // Number of particles
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                },
                opacity: {
                    value: 0.7,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 2, // Size of particles
                    random: true,
                    anim: {
                        enable: false
                    }
                },
                line_linked: {
                    enable: false, // Disabling the lines between particles
                },
                move: {
                    enable: true,
                    speed: 1, // Particle speed
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 600
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse" // Interaction on hover with repulsion effect
                    },
                    onclick: {
                        enable: false, // Disabling click interaction
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100, // Repulsion distance
                        duration: 0.4
                    }
                }
            },
            retina_detect: true
        });

        const particlesJSInstance = window.pJSDom[0].pJS;

        document.addEventListener("mousemove", (event) => {
            const { clientX, clientY } = event;
            particlesJSInstance.interactivity.mouse.pos_x = clientX;
            particlesJSInstance.interactivity.mouse.pos_y = clientY;
        });
    </script>
</body>
</html>
