<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandbox</title>
    <style>
        /* Basic reset for padding and margin */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('wallpaper.png'); /* Consider using a subtle, dark background image */
            background-size: cover;
            color: #E8E8E8; /* Soft white color for text */
            text-align: center;
            line-height: 1.6;
        }

        h1 {
            margin-top: 20px;
            color: #FFD700; /* Gold color for heading */
        }

        ul {
            list-style-type: none;
            padding: 20px;
        }

        li {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #333; /* Dark border */
            border-radius: 5px;
            text-align: left;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: rgba(50, 50, 50, 0.8); /* Slightly lighter on hover */
        }

        a {
            text-decoration: none;
            color: #FFD700; /* Gold color to match heading */
        }

        a:hover {
            text-decoration: underline;
        }

        #nameModal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9); /* Dark background */
            padding: 20px;
            border: 1px solid #333; /* Dark border */
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        label {
            color: #FFF; /* White color for label */
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #333; /* Dark border */
        }

        button {
            background-color: #444; /* Dark gray background */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555; /* Slightly lighter on hover */
        }

    </style>
</head>
<body>
    <h1>View Projects</h1>
    <ul id="file-list">
        <!-- Files will be listed here -->
    </ul>

    <!-- Modal for naming files -->
    <div id="nameModal">
        <label for="fileName">Name for the file:</label>
        <input type="text" id="fileName" name="fileName">
        <button onclick="saveName()">Save</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <script src="fetch_repo_files.js"></script>
</body>
</html>
