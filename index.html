<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandbox</title>
    <style>
        /* Basic reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Professional font choice */
            background-color: #f4f4f4; /* Light grey background for a clean look */
            color: #333; /* Dark grey text for readability */
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #444; /* Dark shade for heading */
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff; /* White background for list items */
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd; /* Light border for subtle separation */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }

        a {
            text-decoration: none;
            color: #0066cc; /* Professional blue for links */
        }

        a:hover {
            text-decoration: underline;
        }

        #nameModal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff; /* White modal background */
            padding: 20px;
            border: 1px solid #ddd; /* Light border */
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Deeper shadow for modal */
        }

        label {
            color: #333; /* Consistent text color */
            margin-bottom: 10px;
            display: block;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }

        button {
            background-color: #0066cc; /* Blue background for buttons */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Slightly darker on hover */
        }

    </style>
</head>
<body>
    <h1>View Projects</h1>
    <ul id="file-list">
        <!-- Files will be listed here -->
    </ul>

    <!-- Modal for naming files -->
    <div id="nameModal">
        <label for="fileName">Name for the file:</label>
        <input type="text" id="fileName" name="fileName">
        <button onclick="saveName()">Save</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <script src="fetch_repo_files.js"></script>
</body>
</html>
