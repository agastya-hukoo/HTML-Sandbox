<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-image: url('wallpaper.png');
            background-size: cover;
            background-repeat: no-repeat;
            height: 300px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-content {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }

        .sidebar {
            background-color: #262626;
            padding: 20px;
            margin: 0 10px;
            flex: 1;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .content {
            flex: 2;
            padding: 20px;
            background-color: #333;
            margin: 0 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style-type: none;
        }

        li {
            background-color: #262626;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            color: #4da6ff;
        }

        a:hover {
            text-decoration: underline;
        }

        .sidebar h2 {
            color: #fff;
            margin-bottom: 10px;
        }

        #sitePopup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        #popupContent {
            width: 100%;
            height: 95%;
            border: none;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #333;
            color: #f0f0f0;
        }

        button {
            background-color: #4da6ff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3991cc;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>View Projects</h1>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <h2>Update Notes</h2>
            <p>Latest updates and news about the project will be listed here.</p>
        </div>
        <div class="content">
            <ul id="file-list"></ul>
        </div>
        <div class="sidebar">
            <h2>How to Use</h2>
            <p>Instructions on how to use the repository and its contents.</p>
        </div>
    </div>

    <div id="sitePopup">
        <div id="popupContent">
            <iframe id="siteFrame" src="" style="width:100%; height:100%;"></iframe>
        </div>
        <button onclick="closePopup()" style="position:absolute; top:10px; right:10px;">Close</button>
    </div>

    <script src="fetch_repo_files.js"></script>
</body>
</html>
