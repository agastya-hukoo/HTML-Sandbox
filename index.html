<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandbox</title>
    <style>
        /* Basic reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background for the body */
            color: #f0f0f0; /* Light grey text for contrast */
            line-height: 1.6;
            margin: 0;
        }

        .header {
            background-image: url('wallpaper.png'); /* Background image strip */
            background-size: cover;
            background-repeat: no-repeat;
            height: 150px; /* Adjust height as needed */
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #fff; /* White color for heading */
            padding-top: 50px; /* Adjust as needed for alignment */
        }

        .content {
            padding: 20px;
        }

        ul {
            list-style-type: none;
        }

        li {
            background-color: #262626; /* Slightly lighter dark shade for list items */
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
            color: #4da6ff; /* Soft blue for links */
        }

        a:hover {
            text-decoration: underline;
        }

        #nameModal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #262626;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        label {
            color: #f0f0f0;
            display: block;
            margin-bottom: 10px;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #333;
            width: 100%;
            background: #333;
            color: #f0f0f0;
        }

        button {
            background-color: #4da6ff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3991cc;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>View Projects</h1>
    </div>
    <div class="content">
        <ul id="file-list">
            <!-- Files will be listed here -->
        </ul>

        <!-- Modal for naming files -->
        <div id="nameModal">
            <label for="fileName">Name for the file:</label>
            <input type="text" id="fileName" name="fileName">
            <button onclick="saveName()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <script src="fetch_repo_files.js"></script>
</body>
</html>
