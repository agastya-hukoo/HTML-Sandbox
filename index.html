<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repository File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('wallpaper.png'); /* Updated to a dark background image */
            background-size: cover;
            color: white; /* Text color set to white */
            text-align: center;
        }

        h1 {
            color: white; /* Text color set to white */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: rgba(50, 50, 50, 0.9); /* Darker and more transparent */
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #555; /* Border color adjusted for dark theme */
            border-radius: 4px;
            text-align: left;
        }

        a {
            text-decoration: none;
            color: white; /* Light blue color for links for better visibility */
        }

        a:hover {
            text-decoration: underline;
        }

        #nameModal {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(50, 50, 50, 0.9); /* Darker and more transparent */
            padding: 20px;
            border: 1px solid #555; /* Border color adjusted for dark theme */
            border-radius: 4px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>Files in My Repository</h1>
    <ul id="file-list">
        <!-- Files will be listed here -->
    </ul>

    <!-- Modal for naming files -->
    <div id="nameModal">
        <label for="fileName" style="color:white;">Name for the file:</label>
        <input type="text" id="fileName" name="fileName">
        <button onclick="saveName()" style="background: #333; color: white;">Save</button>
        <button onclick="closeModal()" style="background: #555; color: white;">Cancel</button>
    </div>

    <script src="fetch_repo_files.js"></script>
</body>
</html>
