<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Your Website Name</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    position: relative;
    height: 100vh;
    background-image: url('home_artwork.webp');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    overflow: hidden;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  button {
    padding: 10px 20px;
    background-color: rgba(255, 255, 255, 0.3);
    border: none;
    color: white;
    font-size: 1.2em;
    cursor: pointer;
    outline: none;
    opacity: 0;
    animation: fadeInButton 2s forwards;
  }

  button:hover {
    background-color: rgba(255, 255, 255, 0.5);
  }

  @keyframes fadeInButton {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: -1;
    animation: moveBackground 20s infinite linear;
  }

  @keyframes moveBackground {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
  }
</style>
</head>
<body>
<div class="container">
  <div class="overlay"></div>
  <div>
    <h1>Welcome to Your Website</h1>
    <button onclick="window.location.href='stories.html'">View Stories</button>
  </div>
</div>
</body>
</html>
