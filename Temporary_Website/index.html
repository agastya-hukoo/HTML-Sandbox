<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #111;
            color: #fff;
            font-family: 'Consolas', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .moving-text {
            position: absolute;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 1;
        }

        .moving-text p {
            animation: moveText 10s linear infinite;
            font-size: 1.5rem;
            opacity: 0.2;
        }

        @keyframes moveText {
            0% {
                transform: translateY(100vh);
            }
            100% {
                transform: translateY(-100vh);
            }
        }

        .ascii-box {
            position: relative;
            z-index: 2;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
            font-size: 1.2rem;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .shrink {
            width: 80%;
            height: 80vh;
        }

        @media (max-width: 768px) {
            .ascii-box {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="moving-text">
        <p>Random Text Moving and Forming Designs...</p>
    </div>

    <div class="container" id="contentContainer">
        <div class="ascii-box">
            <pre>
             _____ _       _____ 
     /\    / ____| |     / ____|
    /  \  | (___ | |    | (___  
   / /\ \  \___ \| |     \___ \ 
  / ____ \ ____) | |____ ____) |
 /_/    \_\_____/|______|_____/ 
            </pre>
        </div>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            const container = document.getElementById('contentContainer');
            const movingText = document.querySelector('.moving-text p');

            if (window.scrollY > 50) {
                container.classList.add('shrink');
                movingText.style.animationPlayState = 'paused';
            } else {
                container.classList.remove('shrink');
                movingText.style.animationPlayState = 'running';
            }
        });
    </script>

</body>
</html>
