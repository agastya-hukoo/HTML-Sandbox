<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen ASCII Art Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            color: white;
            font-family: "Consolas", "Courier New", monospace;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: pre;
            transition: width 1s ease-in-out, height 1s ease-in-out, border-radius 1s ease-in-out;
        }

        #asciiArt {
            font-size: 2vw;
            line-height: 1.2;
        }

        @keyframes moveText {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(10px, -10px) scale(1.1); }
            50% { transform: translate(-10px, 10px) scale(1); }
            75% { transform: translate(5px, -5px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .animated {
            animation: moveText 3s infinite;
        }

        .shrinked {
            width: 60%;
            height: auto;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div id="container" class="animated">
        <pre id="asciiArt">
             _____ _       _____ 
     /\    / ____| |     / ____|
    /  \  | (___ | |    | (___  
   / /\ \  \___ \| |     \___ \ 
  / ____ \ ____) | |____ ____) |
 /_/    \_\_____/|______|_____/ 
        </pre>
    </div>

    <script>
        document.addEventListener('scroll', function() {
            const container = document.getElementById('container');
            const scrollPosition = window.scrollY;

            if (scrollPosition > 0) {
                container.classList.add('shrinked');
                container.classList.remove('animated');
            } else {
                container.classList.remove('shrinked');
                container.classList.add('animated');
            }
        });
    </script>

</body>
</html>
