<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Website Title</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        overflow: hidden;
    }

    .logo {
        max-width: 100%;
        height: auto;
        animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .text {
        margin-top: 20px;
        font-size: 24px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 1px solid white; /* Add a border for the typing effect */
        animation: typing 6s steps(40) forwards;
    }

    @keyframes typing {
        from {
            width: 0;
        }
        to {
            width: 100%;
        }
    }
</style>
</head>
<body>
    <section class="section">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="text">Your Text Here</div>
    </section>
</body>
</html>
