<!DOCTYPE html>
<html>
<head>
    <title>Art Portfolio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>My Digital Art Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>This section contains information about the artist.</p>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="image-container">
            <!-- Images loaded from the 'content' folder will go here -->
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Details on how to contact the artist.</p>
    </section>
    <footer>
        <p>Copyright Â© Your Name</p>
    </footer>
    <!-- Place this script before the closing </body> tag in your HTML -->
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const imageContainer = document.querySelector('.image-container');
        const imageNames = ["image1.jpg", "image2.jpg", "image3.jpg"]; // Add the names of your images here

        imageNames.forEach(name => {
            let img = document.createElement('img');
            img.src = `content/${name}`;
            img.alt = `Artwork ${name}`;
            imageContainer.appendChild(img);
        });
    });
</script>


</body>
</html>
