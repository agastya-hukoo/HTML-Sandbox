<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="content">
        <h1>Interactive Background</h1>
        <p>Move your mouse to interact with the background.</p>
    </div>
    
    <script>
        const background = document.getElementById('background');
        
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            background.style.backgroundColor = `rgb(${x * 255}, ${y * 255}, 100)`;
        });
    </script>
</body>
</html>
