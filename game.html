<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            position: relative;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .cell::before, .cell::after {
            content: '';
            position: absolute;
            background-color: black;
            transition: transform 0.3s ease;
        }
        .cell::before {
            width: 5px;
            height: 100%;
            left: 50%;
            transform: scale(0, 1);
        }
        .cell::after {
            height: 5px;
            width: 100%;
            top: 50%;
            transform: scale(1, 0);
        }
        .cell.x, .cell.o {
            pointer-events: none;
        }
        .cell.x::before, .cell.x::after {
            background-color: #ff6347;
            transform: scale(1);
        }
        .cell.o::before, .cell.o::after {
            background-color: #4caf50;
            transform: rotate(45deg) scale(1);
        }
        .winner-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
        }
        .winner-message.show {
            display: flex;
        }
        .restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="winner-message" id="winnerMessage">
            <span id="winnerText"></span>
            <button class="restart-button" id="restartButton">Restart</button>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('[data-cell]');
        const winnerMessageElement = document.getElementById('winnerMessage');
        const winnerTextElement = document.getElementById('winnerText');
        const restartButton = document.getElementById('restartButton');
        let isXTurn = true;

        const handleClick = (e) => {
            const cell = e.target;
            const classToAdd = isXTurn ? 'x' : 'o';
            cell.classList.add(classToAdd);

            if (checkWin(classToAdd)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                isXTurn = !isXTurn;
            }
        };

        const checkWin = (currentClass) => {
            const winningCombinations = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].classList.contains(currentClass);
                });
            });
        };

        const isDraw = () => {
            return [...cells].every(cell => {
                return cell.classList.contains('x') || cell.classList.contains('o');
            });
        };

        const endGame = (draw) => {
            if (draw) {
                winnerTextElement.innerText = 'Draw!';
            } else {
                winnerTextElement.innerText = `${isXTurn ? 'X' : 'O'} Wins!`;
            }
            winnerMessageElement.classList.add('show');
        };

        const resetGame = () => {
            isXTurn = true;
            cells.forEach(cell => {
                cell.classList.remove('x', 'o');
            });
            winnerMessageElement.classList.remove('show');
        };

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick, { once: true });
        });

        restartButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
