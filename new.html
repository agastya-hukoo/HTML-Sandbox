<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT-like Webpage</title>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #0f0;
        overflow-x: hidden;
    }
    .container {
        max-width: 100%;
        margin: 20px;
        padding: 20px;
        background-color: #000;
        border: 2px solid #0f0;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        box-sizing: border-box;
    }
    #chat-box {
        padding: 10px;
        margin-bottom: 10px;
        min-height: 200px;
        max-height: 300px;
        overflow-y: scroll;
        background-color: #000;
        border-radius: 5px;
        border: 1px solid #0f0;
        box-sizing: border-box;
    }
    #user-input {
        width: calc(100% - 70px);
        padding: 5px 10px;
        border: 1px solid #0f0;
        border-radius: 5px;
        margin-right: 10px;
        background-color: #000;
        color: #0f0;
        box-sizing: border-box;
        outline: none;
    }
    #send-btn {
        width: 60px;
        padding: 5px;
        border: 1px solid #0f0;
        border-radius: 5px;
        background-color: #000;
        color: #0f0;
        cursor: pointer;
        box-sizing: border-box;
    }
    @media (max-width: 600px) {
        #user-input {
            width: calc(100% - 60px);
        }
        #send-btn {
            width: 50px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div id="chat-box"></div>
    <div>
        <input type="text" id="user-input" placeholder=">">
        <button id="send-btn">Send</button>
    </div>
</div>
<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', function(event) {
        if (event.keyCode === 13) {
            sendMessage();
        }
    });

    function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage !== '') {
            addMessage('You', userMessage);
            userInput.value = '';
            // Respond based on user input
            if (userMessage.toLowerCase() === 'hello') {
                addMessage('ChatGPT', 'Hi there!');
            } else if (userMessage.toLowerCase() === 'how are you?') {
                addMessage('ChatGPT', 'I am a computer program, so I don\'t have feelings, but thank you for asking!');
            } else {
                addMessage('ChatGPT', 'I\'m sorry, I didn\'t understand that.');
            }
        }
    }

    function addMessage(sender, message) {
        const newMessage = document.createElement('div');
        newMessage.style.marginBottom = '10px';
        newMessage.innerHTML = `
            <span style="color: #0f0;">${sender}:&nbsp;</span>${message}
        `;
        chatBox.appendChild(newMessage);
        // Scroll to the bottom of the chat box
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
