<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT-like Webpage</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        color: #d4d4d4;
        overflow-x: hidden;
    }
    .container {
        max-width: 100%;
        margin: 20px;
        padding: 20px;
        background-color: #252525;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
    }
    #chat-box {
        padding: 10px;
        margin-bottom: 10px;
        min-height: 400px;
        max-height: 600px;
        overflow-y: scroll;
        background-color: #333333;
        border-radius: 5px;
        border: 1px solid #555555;
        box-sizing: border-box;
    }
    #user-input {
        width: calc(100% - 70px);
        padding: 5px 10px;
        border: 1px solid #555555;
        border-radius: 5px;
        margin-right: 10px;
        background-color: #333333;
        color: #d4d4d4;
        box-sizing: border-box;
        outline: none;
    }
    #send-btn {
        width: 60px;
        padding: 5px;
        border: 1px solid #555555;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        box-sizing: border-box;
    }
    @media (max-width: 600px) {
        #user-input {
            width: calc(100% - 60px);
        }
        #send-btn {
            width: 50px;
        }
    }
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #333333;
        color: #d4d4d4;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        z-index: 999;
        display: none;
        width: 80%;
        max-width: 800px;
    }
    .popup-content {
        display: flex;
        align-items: center;
    }
    .popup-artwork {
        flex: 1;
    }
    .popup-artwork img {
        max-width: 100%;
        height: auto;
        display: block;
    }
    .popup-login {
        flex: 1;
        padding-left: 20px;
    }
    .popup-close {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #fff;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="popup" id="popup">
    <div class="popup-content">
        <div class="popup-artwork">
            <img src="artwork.webp" alt="Artwork">
        </div>
        <div class="popup-login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit">Submit</button>
                <p id="error-message" style="color: red; display: none;">Incorrect login details. Please try again.</p>
            </form>
        </div>
    </div>
    <span class="popup-close" onclick="closePopup()">Close</span>
</div>
<div class="container">
    <div id="chat-box"></div>
    <div>
        <input type="text" id="user-input" placeholder=">">
        <button id="send-btn">Send</button>
    </div>
</div>
<script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const popup = document.getElementById('popup');
    const loginForm = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    // Show popup on page load
    window.onload = function() {
        popup.style.display = 'block';
    };

    function closePopup() {
        popup.style.display = 'none';
    }

    function checkLogin(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (username === 'admin' && password === 'password') {
            closePopup();
        } else {
            errorMessage.style.display = 'block';
        }
    }

    loginForm.addEventListener('submit', checkLogin);

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', function(event) {
        if (event.keyCode === 13) {
            sendMessage();
        }
    });

    function sendMessage() {
        const userMessage = userInput.value.trim();
        if (userMessage !== '') {
            const timestamp = new Date().toLocaleString();
            addMessage('[username] ' + timestamp, userMessage);
            userInput.value = '';
            // Respond based on user input
            if (userMessage.toLowerCase() === 'hello') {
                addMessage('[Entity] ' + timestamp, 'Hi there!');
            } else if (userMessage.toLowerCase() === 'how are you?') {
                addMessage('[Entity] ' + timestamp, 'I am a computer program, so I don\'t have feelings, but thank you for asking!');
            } else {
                addMessage('[Entity] ' + timestamp, 'I\'m sorry, I didn\'t understand that.');
            }
        }
    }

    function addMessage(sender, message) {
        const newMessage = document.createElement('div');
        newMessage.style.marginBottom = '10px';
        newMessage.innerHTML = `
            <span style="color: #0f0;">${sender}:&nbsp;</span>${message}
        `;
        chatBox.appendChild(newMessage);
        // Scroll to the bottom of the chat box
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
